<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–π</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #232323;
      font-family: sans-serif;
      color: #ffffff;
    }

    #app {
      padding: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .dock-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="time"],
    input[type="file"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
      border-radius: 3px;
      outline: none;
      font-size: 14px;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    .btn {
      flex: 1;
      background-color: #3a3a3a;
      border: 1px solid #555;
      color: #fff;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4b4b4b;
    }

    .btn:active {
      background-color: #5a5a5a;
    }

    .btn.success {
      background-color: #2e7d32;
    }

    .status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 14px;
    }

    .status-success {
      background-color: #2e7d32;
    }

    .status-error {
      background-color: #c62828;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="dock-header">–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</div>

  <div
    class="status-message"
    v-if="statusMessage"
    :class="statusClass"
  >
    {{ statusMessage }}
  </div>

  <div class="form-group">
    <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</label>
    <input
      id="title"
      type="text"
      v-model="title"
    />
  </div>

  <div class="form-group">
    <label for="startTime">–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞</label>
    <input
      id="startTime"
      type="time"
      v-model="startTime"
    />
  </div>

  <div class="form-group">
    <label for="thumbnail">–û–±–ª–æ–∂–∫–∞ (thumbnail)</label>
    <input id="thumbnail" type="file" @change="onThumbnailChange" />
  </div>

  <div class="buttons-container">
    <div class="btn" :class="{'success': scheduled.youtube}" @click="schedule('youtube')">YouTube</div>
    <div class="btn" :class="{'success': scheduled.vk}" @click="schedule('vk')">VK</div>
    <div class="btn" :class="{'success': scheduled.rutube}" @click="schedule('rutube')">Rutube</div>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data() {
    return {
      title: '',
      startTime: '11:00',
      thumbnail: null,
      statusMessage: '',
      statusType: '',
      scheduled: { youtube: false, vk: false, rutube: false }
    };
  },
  created() {
    this.title = `–°–ª—É–∂–µ–Ω–∏–µ ${this.formattedDate} | –¢–∞–º–±–æ–≤—Å–∫–∞—è —Ü–µ—Ä–∫–æ–≤—å | –ü—Ä—è–º–∞—è —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—è üî¥`;
  },
  computed: {
    formattedDate() {
      const date = new Date();
      return date.toLocaleDateString('ru-RU');
    },
    statusClass() {
      return this.statusType === 'success' ? 'status-success' : 'status-error';
    }
  },
  methods: {
    onThumbnailChange(event) {
      this.thumbnail = event.target.files[0];
    },
    schedule(platform) {
      const isoTime = this.getIsoTime();
      const formData = new FormData();
      formData.append('title', this.title);
      formData.append('startAt', isoTime);
      if (this.thumbnail) {
        formData.append('thumbnail', this.thumbnail);
      }

      fetch(`http://localhost:8080/schedule-${platform}`, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ –Ω–∞ ${platform}`);
        this.statusMessage = `–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –Ω–∞ ${platform.toUpperCase()} –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∞!`;
        this.statusType = 'success';
        this.scheduled[platform] = true;
        setTimeout(() => this.statusMessage = '', 3000);
      })
      .catch(err => {
        console.error(err);
        this.statusMessage = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é –Ω–∞ ${platform.toUpperCase()}`;
        this.statusType = 'error';
        setTimeout(() => this.statusMessage = '', 3000);
      });
    },
    getIsoTime() {
      const today = new Date();
      const [hours, minutes] = this.startTime.split(':');
      today.setHours(parseInt(hours));
      today.setMinutes(parseInt(minutes));
      today.setSeconds(0);
      return today.toISOString();
    }
  }
});
</script>
</body>
</html>
